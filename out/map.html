<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=apikey"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 4,
            center: new google.maps.LatLng(37.766956, -122.438481)
        });

        new google.maps.DirectionsService().route({
            origin: new google.maps.LatLng(40.650100, -73.949580),
            destination: new google.maps.LatLng(41.700370, -73.920970),
            waypoints: [
                {location: new google.maps.LatLng(41.147600, -73.989310), stopover: false},
                {location: new google.maps.LatLng(40.783430, -73.966250), stopover: false},
                {location: new google.maps.LatLng(40.796770, -74.481540), stopover: false},
                {location: new google.maps.LatLng(40.829820, -75.077670), stopover: false},
                {location: new google.maps.LatLng(41.322320, -74.802390), stopover: false},
                {location: new google.maps.LatLng(41.576760, -75.258790), stopover: false},
                {location: new google.maps.LatLng(41.655650, -74.689330), stopover: false},
                {location: new google.maps.LatLng(42.278140, -74.915990), stopover: false},
                {location: new google.maps.LatLng(42.531180, -75.523510), stopover: false},
                {location: new google.maps.LatLng(42.601180, -76.180480), stopover: false},
                {location: new google.maps.LatLng(43.048120, -76.147420), stopover: false},
                {location: new google.maps.LatLng(43.075350, -75.706850), stopover: false},
                {location: new google.maps.LatLng(43.025630, -74.985990), stopover: false},
                {location: new google.maps.LatLng(42.700480, -74.924260), stopover: false},
            ],
            travelMode: "DRIVING",
            unitSystem: google.maps.unitSystem.METRIC
        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                var dirDisplay = new google.maps.DirectionsRenderer({map: map});
                dirDisplay.setDirections(response);
                dirDisplay.setOptions({suppressMarkers: true});
            }
        });


        new google.maps.DirectionsService().route({
            origin: new google.maps.LatLng(40.650100, -83.949580),
            destination: new google.maps.LatLng(41.700370, -83.920970),
            waypoints: [
                {location: new google.maps.LatLng(41.147600, -83.989310), stopover: false},
                {location: new google.maps.LatLng(40.783430, -83.966250), stopover: false},
                {location: new google.maps.LatLng(40.796770, -84.481540), stopover: false},
                {location: new google.maps.LatLng(40.829820, -85.077670), stopover: false},
                {location: new google.maps.LatLng(41.322320, -84.802390), stopover: false},
                {location: new google.maps.LatLng(41.576760, -85.258790), stopover: false},
                {location: new google.maps.LatLng(41.655650, -84.689330), stopover: false},
                {location: new google.maps.LatLng(42.278140, -84.915990), stopover: false},
                {location: new google.maps.LatLng(42.531180, -85.523510), stopover: false},
                {location: new google.maps.LatLng(42.601180, -86.180480), stopover: false},
                {location: new google.maps.LatLng(43.048120, -86.147420), stopover: false},
                {location: new google.maps.LatLng(43.075350, -85.706850), stopover: false},
                {location: new google.maps.LatLng(43.025630, -84.985990), stopover: false},
                {location: new google.maps.LatLng(42.700480, -84.924260), stopover: false},
            ],
            travelMode: "DRIVING"
        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                new google.maps.DirectionsRenderer({map: map}).setDirections(response);
            }
        });
    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="float:left;width:100%;height:100%"></div>
</body>
</html>
