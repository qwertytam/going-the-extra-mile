<!DOCTYPE html>
<html>
<head>
    <title>Going the Extra Mile: Visiting Every US County in the Lower 48</title>
    <script src='https://polyfill.io/v3/polyfill.min.js?features=default'></script>
    <script src='./config.js'></script>
    <div id='gmap-api'></div>
    <script type='text/javascript'>
        const apiKey = config.apiKey;
        const srcStart = 'https://maps.googleapis.com/maps/api/js?key=';
        const srcEnd = '&callback=initMap&libraries=&v=weekly';
        const srcStr = '<src="' + srcStart + apiKey + srcEnd + '" defer/>';
        console.log('srcStr:: ' + srcStr);
        document.getElementById('gmap-api').innerHTML = srcStr;
    </script>
    <link rel="stylesheet" href="mapstyle.css">
    <script src="./map.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="msgs"></div>
</body>
</html>
